# ... PersistentVolumeClaim YAML definition
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: corona-tracker-app-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
# ... Service YAML definition
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: corona-tracker-app-namespace
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
# ... Deployment YAML definition
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
  namespace: corona-tracker-app-namespace
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: storage
              mountPath: /data/db
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mongo-pvc